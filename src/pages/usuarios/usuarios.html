<ion-header>
  <ion-navbar [hideBackButton]="true">
      <ion-title>
          Usuarios
      </ion-title>

      <ion-buttons end>
          <button (click)="cerrarSession()" ion-button>
              <ion-icon name="log-out"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-list-header>Usuarios</ion-list-header>
      <ion-item *ngFor="let usuario of listUsuarios" detail-push (click)="openEditUsuarioModal($event, usuario)">
          <h1>{{usuario.email}}</h1>
          <p *ngIf="usuario.administrador == 'S'">Administrador: Si</p>
          <p *ngIf="usuario.administrador == 'N'">Administrador: No</p>
          <p *ngIf="usuario.industrial == 'S'">Industrial: Si</p>
          <p *ngIf="usuario.industrial == 'N'">Industrial: No</p>
          <p>Reservas: {{usuario.reservas}}</p>
      </ion-item>
  </ion-list>

  <ion-fab right bottom>
      <button (click)="openNewReservaModal()" ion-fab>
          <ion-icon name="add"></ion-icon>
      </button>
  </ion-fab>
</ion-content>
