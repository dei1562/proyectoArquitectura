<ion-header>

  <ion-navbar>
      <ion-title>{{ titulo }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
      <ion-label>Marca</ion-label>
      <ion-input [(ngModel)]="lavadora.marca"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>Peso (lb)</ion-label>
      <ion-input [(ngModel)]="lavadora.peso"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Precio Hora</ion-label>
    <ion-input [(ngModel)]="lavadora.precio"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>Estado</ion-label>
      <ion-toggle [(ngModel)]="lavadora.estado"></ion-toggle>
  </ion-item>

  <ion-item>
      <ion-label>Â¿Industrial?</ion-label>
      <ion-toggle [(ngModel)]="lavadora.industrial"></ion-toggle>
  </ion-item>  

  <ion-item>
      <ion-label>Foto</ion-label>
  </ion-item>
  <img [src]="lavadora.foto" style="width: 50%;" [hidden]="lavadora.foto == null">

  <button ion-button block clear (click)="addLavadora(lavadora)" *ngIf="flagButton === false">Guardar</button>
  <button ion-button block clear (click)="updateLavadora(lavadora)" *ngIf="flagButton === true">Actualizar</button>
  <button ion-button block clear (click)="removeLavadora(lavadora)" *ngIf="flagButton === true">Eliminar</button>

</ion-content>
